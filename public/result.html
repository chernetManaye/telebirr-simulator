<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Payment Result</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      .card {
        max-width: 400px;
        margin: 80px auto;
        background: white;
        padding: 20px;
        border-radius: 6px;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .success {
        color: green;
        font-size: 20px;
        margin-top: 10px;
      }
      .info {
        margin-top: 10px;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Payment Successful</h2>
      <div class="success">âœ” SUCCESS</div>

      <div class="info">
        <p><strong>Prepay ID:</strong></p>
        <p id="prepayId"></p>
      </div>

      <form method="POST" action="/payment/web/complete">
        <input type="hidden" name="prepay_id" id="prepay_id" />
        <button type="submit">Return to Merchant</button>
      </form>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      document.getElementById("prepayId").innerText =
        params.get("prepay_id") || "-";
    </script>
  </body>
</html>
