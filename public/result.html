<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment Successful</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
        background: #f1f3f5;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 16px;
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        padding: 32px 24px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      .icon {
        width: 64px;
        height: 64px;
        border-radius: 50%;
        background: #2f9e44;
        color: #ffffff;
        font-size: 36px;
        line-height: 64px;
        margin: 0 auto 16px;
      }

      h2 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
        color: #212529;
      }

      .amount {
        margin-top: 8px;
        font-size: 22px;
        font-weight: 600;
        color: #212529;
      }

      .currency {
        font-size: 14px;
        color: #868e96;
        margin-left: 4px;
      }

      .status {
        margin-top: 8px;
        font-size: 14px;
        color: #2f9e44;
      }

      .divider {
        height: 1px;
        background: #e9ecef;
        margin: 20px 0;
      }

      .info {
        font-size: 13px;
        color: #495057;
      }

      .info strong {
        color: #212529;
      }

      button {
        width: 100%;
        margin-top: 24px;
        padding: 12px;
        font-size: 16px;
        font-weight: 500;
        background: #1c7ed6;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background: #1864ab;
      }

      .notice {
        margin-top: 20px;
        background: #f8f9fa;
        border-left: 4px solid #1c7ed6;
        padding: 10px 12px;
        font-size: 12px;
        color: #495057;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="icon">âœ“</div>

      <h2>Payment Successful</h2>

      <div class="amount">81.00 <span class="currency">ETB</span></div>

      <div class="status">Transaction completed</div>

      <div class="divider"></div>

      <div class="info">
        <p><strong>Amount</strong></p>
        <p id="amount">-</p>
        <p><strong>transaction ID</strong></p>
        <p id="transId">-</p>
        <p><strong>Product</strong></p>
        <p id="title">-</p>
      </div>

      <form id="completeForm">
        <button type="submit">OK</button>
      </form>

      <div class="notice">
        This is a <strong>development-only simulator</strong> provided for
        testing Telebirr integrations.
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);

      document.getElementById("amount").innerText = params.get("amount") || "-";
      document.getElementById("transId").innerText =
        params.get("trans_id") || "-";
      document.getElementById("title").innerText = params.get("title") || "-";

      const form = document.getElementById("completeForm");

      form.method = "POST";
      form.action = "/payment/complete" + window.location.search;
    </script>
  </body>
</html>
