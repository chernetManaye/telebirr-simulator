<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Telebirr Payment Simulator</title>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #f1f3f5, #e9ecef);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        padding: 28px;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      h2 {
        margin: 0 0 8px;
        text-align: center;
        color: #1c7ed6;
        font-weight: 600;
      }

      .subtitle {
        text-align: center;
        font-size: 14px;
        color: #495057;
        margin-bottom: 16px;
      }

      .notice {
        background: #f8f9fa;
        border-left: 4px solid #1c7ed6;
        padding: 12px 14px;
        font-size: 13px;
        color: #495057;
        margin-bottom: 20px;
        border-radius: 4px;
      }

      label {
        display: block;
        margin-top: 14px;
        font-size: 14px;
        font-weight: 500;
        color: #343a40;
      }

      input {
        width: 100%;
        padding: 10px 12px;
        margin-top: 6px;
        font-size: 16px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        outline: none;
      }

      input:focus {
        border-color: #1c7ed6;
        box-shadow: 0 0 0 2px rgba(28, 126, 214, 0.15);
      }

      button {
        width: 100%;
        margin-top: 22px;
        padding: 12px;
        font-size: 16px;
        font-weight: 500;
        background: #1c7ed6;
        color: #ffffff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      button:hover {
        background: #1864ab;
      }

      .footer {
        margin-top: 18px;
        text-align: center;
        font-size: 12px;
        color: #868e96;
      }
      .error {
        background: #fff5f5;
        border-left: 4px solid #e03131;
        color: #c92a2a;
        padding: 10px 14px;
        font-size: 13px;
        border-radius: 4px;
        margin-bottom: 16px;
      }

      @media (max-width: 480px) {
        body {
          padding: 16px;
        }

        .card {
          padding: 20px;
          border-radius: 8px;
        }

        h2 {
          font-size: 20px;
        }

        .subtitle {
          font-size: 13px;
        }

        label {
          font-size: 13px;
        }

        input {
          font-size: 14px;
          padding: 9px 10px;
        }

        button {
          font-size: 15px;
          padding: 11px;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <h2>Telebirr Payment</h2>
      <p class="subtitle">C2B Payment Simulator</p>

      <div class="notice">
        This is a <strong>development-only simulator</strong> provided for
        testing Telebirr integrations.
        <br />
        <strong>Do not</strong> enter real phone numbers or PINs.
      </div>

      <div id="errorBox" class="error" style="display: none"></div>

      <form method="POST" action="/payment/web/pay">
        <input type="hidden" name="prepay_id" id="prepay_id" />

        <label for="phone">Phone Number</label>
        <input
          id="phone"
          type="text"
          name="phone"
          placeholder="+2519"
          required
        />

        <label for="pin">PIN</label>
        <input
          id="pin"
          type="password"
          name="pin"
          placeholder="000000"
          required
        />

        <button type="submit">Confirm Payment</button>
      </form>

      <div class="footer">Telebirr Simulation Environment</div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);

      // prepay_id
      document.getElementById("prepay_id").value =
        params.get("prepay_id") || "";

      // error handling
      const error = params.get("error");
      if (error) {
        const box = document.getElementById("errorBox");
        box.textContent = error;
        box.style.display = "block";
      }
    </script>
  </body>
</html>
